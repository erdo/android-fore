apply plugin: 'com.android.library'

ext {
    LIB_ARTIFACT_ID="fore-lifecycle"
    LIB_DESCRIPTION="android fore - lifecycle helpers"
}


println "[${LIB_ARTIFACT_ID} build file]"


android {

    compileSdkVersion rootProject.ext.compileSdkVersion

    compileOptions {
        sourceCompatibility rootProject.ext.javaVersion
        targetCompatibility rootProject.ext.javaVersion
    }

    lintOptions {
        abortOnError false
    }

    defaultConfig {

        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        versionCode rootProject.ext.LIB_VERSION_CODE as Integer
        versionName rootProject.ext.LIB_VERSION_NAME

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-library-consumer.pro'
        }
    }

}


dependencies {

    //implementation "co.early.fore:fore-core:${rootProject.ext.ForeLibVersion_ForExamples}"
    implementation project(path: ':fore-core')

    implementation "androidx.appcompat:appcompat:${rootProject.ext.appcompat}"
    implementation "androidx.constraintlayout:constraintlayout:${rootProject.ext.constraintlayout}"
    implementation "androidx.coordinatorlayout:coordinatorlayout:${rootProject.ext.coordinatorlayout}"
    implementation "androidx.cardview:cardview:${rootProject.ext.cardview}"

    testImplementation "junit:junit:${rootProject.ext.junit}"
    testImplementation "org.mockito:mockito-core:${rootProject.ext.mockito_core}"
    testImplementation "org.hamcrest:hamcrest-library:${rootProject.ext.hamcrest_library}"
    testImplementation "com.google.code.gson:gson:${rootProject.ext.gson}"

    androidTestImplementation("androidx.test.espresso:espresso-core:${rootProject.ext.espresso_core}", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

apply from: '../bintraypublish.gradle'
